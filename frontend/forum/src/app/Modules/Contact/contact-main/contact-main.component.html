<section class="container-fluid">
  <app-breadcrumbs [navs]="navs" [current]="current"> </app-breadcrumbs>

  <div class="welcome-banner mb-4">
    <h1 class="welcome-title">Contact Us</h1>
    <p class="welcome-subtitle">
      Have suggestions, feedback, appeals or questions? We'd love to hear from you!
    </p>
  </div>
  <div class="row gy-4">
    <div class="col-lg-5">
      <div class="contact-info p-4 rounded shadow-sm h-100">
        <h4 class="mb-3">School Details</h4>
        <p>
          <i class="bi bi-geo-alt-fill me-2 text-primary"></i>
          5GV8+HH6, Sison, Pangasinan
        </p>
        <p>
          <i class="bi bi-telephone-fill me-2 text-primary"></i>
          <a href="tel:(075)5238758">(075) 5238758</a>
        </p>
        <p>
          <i class="bi bi-envelope-fill me-2 text-primary"></i>
          <a href="mailto:info&#64;nlac.edu.ph">info&#64;nlac.edu.ph</a>
        </p>
        <p>
          <i class="bi bi-globe2 me-2 text-primary"></i>
          <a href="https://www.nlac.edu.ph" target="_blank">nlac.edu.ph</a>
        </p>

        <div class="map-placeholder mt-4 rounded overflow-hidden">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3831.5158041289837!2d120.51379500909073!3d16.193901184439174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x339172afffec7cf9%3A0x2fda93c6770ec6c4!2sNorthern%20Luzon%20Adventist%20College!5e0!3m2!1sen!2sph!4v1746165124640!5m2!1sen!2sph"
            style="border: 0; width: 100%; height: 250px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <form [formGroup]="message" (submit)="sendMessage()"
        class="contact-form p-4 rounded shadow-sm">
        <h4 class="mb-3">Send Us a Message</h4>
        <label for="subject" class="form-label"
          >Subject <span class="text-danger">*</span></label
        >
          <div class="input-container mb-3">
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Enter subject.."
            formControlName="subject"
            required
          />
        </div>
        <label for="message" class="form-label"
          >Your Message <span class="text-danger">*</span></label
        >
        <div class="mb-3 input-container">
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Write your message here..."
            formControlName="content"
            required
          ></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>

<ng-template #messageModal let-modal>
  <div class="message-modal-overlay" (click)="modal.dismiss('outside click')">
    <div class="message-modal-container fade-in-modal">
      <div class="message-modal-content">
        <div class="message-animation">
          <svg
            class="message-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 52 52"
          >
            <circle
              class="message-icon__circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
            />
            <path
              class="message-icon__envelope"
              fill="none"
              d="M16,20 L16,34 L36,34 L36,20 L16,20 Z M16,20 L26,28 L36,20"
            />
          </svg>
        </div>
        <div class="message-text">
          <h2>Message Sent</h2>
          <p>Your message has been sent successfully.</p>
        </div>
        <div class="message-actions">
          <button class="message-button" (click)="modal.close('close')">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

  <div class="row ">
    <div class="col-md-7 col-sm-12">
      <app-view-category
        [categories]="categories"
        (selectCategory)="getSelected($event)"
      >
      </app-view-category>
    </div>

    <div class="col-md-5 col-sm-12">
      <app-update-category
        [category]="selected"
        (saveUpdate)="refreshCateg($event)"
      >
      </app-update-category>
    </div>
  </div>
